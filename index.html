<html>
<head>
    <meta name="description" content="Creek Lure Co. offers handcrafted fishing lures perfect for your next catch.">
    <meta name="keywords" content="fishing lures, handmade, Creek Lure Co., fishing, tackle">
    <meta name="robots" content="index, follow">
    <title>Creek Lure Co.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hero">
        <div class="hero-content">
            <h1>Handcrafted Lures for the Perfect Catch</h1>
            <p>Discover your next big catch with our handmade fishing lures.</p>
            <button class="cta-button">Shop Now</button>
        </div>
        <div class="hero-image">
            <img src="your-hero-image.jpg" alt="Fishing Lures" />
        </div>
    </section>
    
    <section id="product-details">
        <div class="product-image">
            <img src="product-image.jpg" alt="Fishing Lure" />
        </div>
        <div class="product-info">
            <h2>Handmade Lure - Color Option</h2>
            <p>Description of the lure</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    
    <section id="blog">
        <div class="blog-post">
            <h3>Fishing Tips and Tricks</h3>
            <p>Content about fishing...</p>
        </div>
    </section>
    
    <section id="instagram-feed">
        <div class="instagram-posts">
            <iframe src="https://www.instagram.com/p/your-post-id/embed" width="400" height="600"></iframe>
        </div>
    </section>
    
    <script src="script.js"></script>
